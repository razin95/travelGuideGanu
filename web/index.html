<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visit Terengganu</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #28a745, #74ebd5);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      max-width: 700px;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    a.button {
      padding: 15px 30px;
      background-color: #ffffff;
      color: #28a745;
      font-weight: 600;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    a.button:hover {
      background-color: #e0e0e0;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #e2f8ee;
    }
  </style>
</head>
<body>
  <h1>Welcome to Visit Terengganu</h1>
  <p>Discover beautiful islands, traditional villages, and rich cultural heritage. Plan your perfect getaway with our centralized tourism platform.</p>
  <div class="btn-group">
    <a href="attractions.html" class="button">Explore Attractions</a>
    <a href="accommodations.html" class="button">View Accommodations</a>
    <a href="login.jsp" class="button">Admin Login</a>
  </div>
  <footer>
    &copy; 2025 Visit Terengganu Project Group 9 - UMT
  </footer>
</body>
</html>
